<!DOCTYPE html>
<html>
<head>
<title>Smart Switch</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <script type=text/javascript>
	$(function() {
    $('#mybutton1').click(function() {
        $.ajax({
            url: '/startProcess',
            data: $('Form').serialize(),
            type: 'POST',
            success: function() {
			return;
            },
            error: function(error) {
                alert(error);
            }
        });
    });
});
</script> 
<script type=text/javascript> 
	$(function() { $("#mybutton2").click(function (event) { $.getJSON('/stopProcess', { },
    function(data) { }); return false; }); }); 
</script> 
<script type=text/javascript> 
	$(function() { $("#mybutton3").click(function (event) { $.getJSON('/generate', { },
    function(data) { }); return false; }); });
</script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}"> 
</head>
<body>

	<div class="layout">
		<nav>
			<h1>Smart Switch</h1>
			<div class="links">
				<a href="{{ url_for('index') }}">Home</a>
				<a href="{{ url_for('about') }}">About</a>
				<a href="{{ url_for('circuit') }}">Circuit Diagram</a>
			</div>
		</nav>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="m-auto col-lg-6">
				<div class="card">
					<div class="card-body">
						<form method="POST" name="Form">
							<label class="form-label" for="filename">Enter file name:</label>
							<input class="form-control" type='text' name="filename" required/>
							<center>
								<input class="btn" type = "button" id = "mybutton1" value = "START" />
								<input class="btn" type = "button" id = "mybutton2" value = "STOP" />
								<input class="btn" type = "button" id = "mybutton3" value = "GENERATE" />
							</center>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
<script>
var temp1="{{value}}";
if (temp1=="staerrfile"){
alert('Error, Select location to save file');
}
else if(temp1=="staerrport"){
alert('Error,Port is already running');
}
else if(temp1=="stpsucclose"){
alert('Success,Serial Port is successfully closed');
}
else if(temp1=="stperrport"){
alert('Error in Closing Serial Port');
}

else if(temp1=="generrfile"){
alert('Error,Select a file to generate');
}
else if(temp1=="gensucc"){
alert('Success, Successfully Generated');
}
else if(temp1=="generrport"){
alert('Error, Please stop the Serial Port');
}
</script>
</body>
</html>
